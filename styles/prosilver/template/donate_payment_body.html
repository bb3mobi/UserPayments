<!-- INCLUDE overall_header.html -->

<!-- IF S_PAYMENTS_ENABLE -->
<form id="payment" method="post" action="{S_DPAY_ACTION}">

<h2>{L_DONATE_ADD}</h2>

<div class="panel">
	<div class="inner">
	<p>{L_DONATE_SUBJECT}</p>

	<fieldset>
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
		<dl>
			<dt><label for="sum">{L_EXPENSE_SUM}{L_COLON}</label></dt>
			<dd><input type="number" name="sum" id="sum" value="{SUM}" class="inputbox autowidth" /> {L_MONEY}</dd>
		</dl>
		<!-- IF not S_REGISTERED_USER -->
		<dl>
			<dt><label for="email">{L_EMAIL_ADDRESS}{L_COLON}</label></dt>
			<dd><input type="text" name="email" id="email" value="{EMAIL}" class="inputbox" /></dd>
		</dl>
		<!-- ENDIF -->
		<dl>
			<dt><label for="comment">{L_EXPENSE_COMMENT}{L_COLON}</label></dt>
			<dd><textarea class="inputbox" name="comment" id="comment" rows="2" cols="56">{COMMENT}</textarea></dd>
		</dl>
	</fieldset>

	</div>
</div>

<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}<input type="submit" value="{L_CANCEL}" name="cancel" class="button2" />&nbsp;
	<input type="submit" name="submit" value="{L_EXPENSE_GENERATE}" class="button1" />
	{S_FORM_TOKEN}
</fieldset>

</form>
<!-- ENDIF -->

<!-- IF .payment_row -->
	<div class="forabg">
		<div class="inner">
		<table class="table1">
			<thead>
				<th>{L_DONATE_USERS}</th>
				<th>{L_BUDGET_DATA}</th>
				<th>{L_BUDGET_COMMENTS}</th>
				<th>{L_EXPENSE_SUM}</th>
			</thead>
			<tbody>
				<!-- BEGIN payment_row -->
					<tr>
						<td class="bg1">{payment_row.PAYMENT_USER}</td>
						<td class="bg2">{payment_row.PAYMENT_TIME}</td>
						<td class="bg1">{payment_row.PAYMENT_COMMENT}</td>
						<td class="bg2 center">{payment_row.PAYMENT_PAY}{L_MONEY}</td>
					</tr>
				<!-- END payment_row -->
			</tbody>
		</table>
		</div>
	</div>
	<!-- IF .pagination -->
	<div class="action-bar bottom">
		<div class="pagination">
			<!-- INCLUDE pagination.html -->
		</div>
	</div>
	<!-- ENDIF -->
<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
